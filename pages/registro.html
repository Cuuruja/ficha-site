<main class="conteudo d-flex justify-content-center align-items-center min-vh-100 bg-light" id="conteudo">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Cadastre-se</h2>
        <form id="formRegistro" action="registro.php" method="post">
            <div class="form-group">
                <label for="usuarioRegistro">Usuário:</label>
                <input type="text" id="usuarioRegistro" name="usuarioRegistro" class="form-control" placeholder="Usuário" required>
            </div>
            <div class="form-group">
                <label for="emailRegistro">Email:</label>
                <input type="email" id="emailRegistro" name="emailRegistro" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="senhaRegistro">Senha:</label>
                <input type="password" id="senhaRegistro" name="senhaRegistro" class="form-control" placeholder="Senha" required>
            </div>
            <div class="form-group">
                <label for="confirmarSenhaRegistro">Repita sua Senha:</label>
                <input type="password" id="confirmarSenhaRegistro" name="confirmarSenhaRegistro" class="form-control" placeholder="Repita sua senha" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </div>
        </form>
    </div>
</main>
